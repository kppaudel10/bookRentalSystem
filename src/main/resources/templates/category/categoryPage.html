<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CATEGORY || HOME</title>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/fragment :: js_link" ></div>
    <div th:replace="fragments/fragment :: css_link" ></div>
    <div th:replace="fragments/fragment :: ganeric_css" ></div>
    <div th:replace="fragments/fragment :: navbar " ></div>
    <div th:replace="fragments/fragment :: homecss " ></div>
    <div class="main">
        <h2 class="head_caption">Category Details</h2>
        <button>
            <a th:href="@{/category/addDetails}">Create</a>
        </button>
        <table id="members">
            <thead>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i,loop:  ${data}">
                <td th:text="${loop.count}"></td>
                <td th:text="${i.title}"></td>
                <td th:text="${i.description}"></td>
                <td>
                    <a class="button1" th:href="@{/category/update/{id} (id = ${i.id})}">Update</a>
                    <a class="button2" th:href="@{/category/delete/{id} (id = ${i.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
