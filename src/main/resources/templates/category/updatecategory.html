<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CATEGORY || UPDATE</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/fragment :: js_link" ></div>
    <div th:replace="fragments/fragment :: css_link" ></div>
    <div th:replace="fragments/fragment :: ganeric_css" ></div>
    <div th:replace="fragments/fragment :: navbar " ></div>
    <div th:replace="fragments/fragment :: homecss " ></div>
    <div th:replace="fragments/fragment :: formCss" ></div>
    <div class="main">
        <button>
            <a th:href="@{/category/home}">Back</a>
        </button>
        <div class="form-wrap">
            <form th:action="@{/category/update/{id}(id =${categoryDto.id})}" th:method="post" th:object="${categoryDto}" >
                <h1>Update Category Details</h1>

                <input type="hidden" th:field="*{id}">
                <label for="name">Title</label>
                <input type="text"  id="name" th:field="*{title}">

                <label for="des">Description</label><br>
                <textarea id="des" cols="74" rows="5" th:field="*{description}">
                </textarea>
                <br>
                <input type="submit" value="Save">
                <input type="reset" value="Reset">
            </form>

        </div>
    </div>
</div>
</body>
</html>
