<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RETURN || BOOK</title>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/fragment :: js_link" ></div>
    <div th:replace="fragments/fragment :: css_link" ></div>
    <div th:replace="fragments/fragment :: ganeric_css" ></div>
    <div th:replace="fragments/fragment :: navbar " ></div>
    <div th:replace="fragments/fragment :: homecss " ></div>
    <div class="main">
        <h2 class="head_caption"><u><i>Return Book Details</i></u></h2>
        <button>
            <a th:href="@{/returnbook/return}">Return</a>
        </button>
        <table id="members">
            <thead>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Code</th>
                <th>Rented Date</th>
                <th>Return Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i,loop:  ${transactionList}">
                <td  th:text="${loop.count}"></td>
                <td th:text="${i.member.getFull_name()}"></td>
                <td th:text="${i.bookCode}"></td>
                <td th:text="${i.fromDate}"></td>
                <td th:text="${i.returnDate}"></td>
                <td>
                    <a class="button1" th:href="@{/rentbook/view/{id}(id = ${i.id})}">View</a>
                    <a class="button2" th:href="@{/returnbook/delete/{id}(id
                    =${i.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
