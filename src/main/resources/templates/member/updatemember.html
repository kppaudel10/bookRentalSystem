<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member || ADD</title>

</head>
<body>
<div class="container">
    <div th:replace="fragments/fragment :: js_link" ></div>
    <div th:replace="fragments/fragment :: css_link" ></div>
    <div th:replace="fragments/fragment :: ganeric_css" ></div>
    <div th:replace="fragments/fragment :: navbar " ></div>
    <div th:replace="fragments/fragment :: homecss " ></div>
    <div th:replace="fragments/fragment :: formCss" ></div>
    <div class="main">
        <button >
            <a th:href="@{/member/home}">Back</a>
        </button>
        <div class="form-wrap">
            <form th:action="@{/member/update/{id}(id= ${memberDto.id})}" th:method="post" th:object="${memberDto}">
                <h1>Update Member Details</h1>
                <input type="hidden" th:field="*{id}">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}">

                <label for="email">Email</label>
                <input type="email"  id="email" th:field="*{email}">

                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}">

                <label for="mobile">Mobile Number</label>
                <input type="number"  id="mobile" th:field="*{contact}">

                <input type="submit" value="Save">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>
</div>
</body>
</html>
