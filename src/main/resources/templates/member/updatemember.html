<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member || ADD</title>
    <style>
        *{
            margin-left: 20px;
            margin: 2px;
        }
        .errormsg{
            color: red;
        }
        button{
            margin-left: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/fragment :: js_link" ></div>
    <div th:replace="fragments/fragment :: css_link" ></div>
    <div th:replace="fragments/fragment :: ganeric_css" ></div>
    <div th:replace="fragments/fragment :: navbar " ></div>
    <div th:replace="fragments/fragment :: homecss " ></div>
    <div th:replace="fragments/fragment :: formCss" ></div>
    <div class="main">
        <button >
            <a th:href="@{/member/home}">Back</a>
        </button>
        <div class="form-wrap">
            <form th:action="@{/member/update}" th:method="post">
                <h1>Update Member Details</h1>
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" id="name">

                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email">

                <label for="address">Address</label>
                <input type="text" placeholder="Enter your address" id="address">

                <label for="mobile">Mobile Number</label>
                <input type="number" placeholder="Enter mobile number" id="mobile">

                <input type="submit" value="Save">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>
</div>
</body>
</html>
